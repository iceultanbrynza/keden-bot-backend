{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keden WebApp</title>
  <link rel="stylesheet" href="{% static 'kedenwebpages/style.css' %}" />
  <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в бот<br><span class="highlight">Keden!</span></h1>
    <p>Сообщите нам об ошибке, заполнив формы ниже</p>

    <form id="user-form">
        {% for field in field_names %}
            <label for="{{ field }}">{{ field }}</label>
            <textarea class="auto-resize" name="{{ field }}" id="{{ field }}" rows="1" maxlength="1000"></textarea>
            <br>
        {% endfor %}

        {% if doc %}
        <label for="doc">{{ doc }}</label>
        <input type="file" name="Документ" id="doc">
        {% endif %}

        {% if screens %}
        <label for="{{ screens }}">{{ screens }}</label>
        <input type="file" name="{{ screens }}" id="screen-variable" accept="image/*" multiple>
        {% endif %}

        {% if video %}
        <label for="{{ video }}">{{ video }}</label>
        <input type="file" name="{{ video }}" id="video-variable" accept="video/*">
        {% endif %}

        <label for="screen">Скрин ошибки</label>
        <input type="file" name="Скрин ошибки" id="screen" multiple>
        <label for="error-time">Время ошибки</label>
        <input type="text" name="Время ошибки" id="error-time">
        <label for="video">Видео описание</label>
        <input type="file" name="Видео описание" id="video" accept="video/*">

      <button type="submit" class="btn">Сохранить</button>
    </form>
  </div>

  <div id="loader-overlay">
    <div class="loader-spinner"></div>
  </div>

  <script>
    window.appData = {
      module_id: "{{ module_id|escapejs }}",
      role: "{{ role|escapejs }}",
      message_id: "{{ message_id|escapejs }}",
      chat_id: "{{ chat_id|escapejs }}",
      django_url: "{{ django_url|escapejs }}"
    };
  </script>
  <script src="{% static 'kedenwebpages/scriptuved.js' %}"></script>
</body>
</html>
